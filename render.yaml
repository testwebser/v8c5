services:
  - type: web
    name: discord-stock-bot
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: LOG_LEVEL
        value: INFO
      - key: PORT
        value: 10000
